{% extends 'layout/baselayout.html' %}
{% block content %}

    
<h1>{{ user }}</h1>

<table>
    
    {% for list in lists %}
            
        <tr>
            <td><a href="{% url 'list' list.pk %}">{{ list.name }}</a></td>
            <td>
                <form action="{% url 'del_list' list.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Del</button>
                </form>
            </td>
        </tr>

    {% endfor %}

    <tr>
        <form action="{% url 'home'%}" id="list_creaton_form" method="post">
            {% csrf_token %}
            <td>{{ form.name }}</td>
            <td><button type="submit">Create</button></td>
        </form>
</table>


{% endblock content %}
